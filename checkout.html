<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Herbal Sehat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('img/latar.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .logo-bulat {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .judul-header {
      display: flex;
      flex-direction: column;
    }

    .judul-header h1 {
      font-size: 1.2rem;
      margin-bottom: 3px;
    }

    .judul-header span {
      font-size: 0.9rem;
      color: #ccc;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #444;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn-wa {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      color: white;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-wa:hover {
      background-color: #1ebe5d;
    }

    .btn-wa svg {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .judul-header h1 {
        font-size: 1rem;
      }

      .judul-header span {
        font-size: 0.8rem;
      }

      .container {
        margin: 20px 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo Herbal Sehat" class="logo-bulat">
  <div class="judul-header">
    <h1>Herbal Sehat</h1>
    <span>EXPO TIF_AGB</span>
  </div>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="produk.html">Produk</a></li>
    <li><a href="keranjang.html">Keranjang</a></li>
    <li><a href="checkout.html">Checkout</a></li>
  </ul>
</nav>

<main class="container">
  <form id="formCheckout">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="hp">Nomor HP:</label>
    <input type="text" id="hp" name="hp" required>

    <label for="alamat">Alamat Lengkap:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>

    <button type="submit" class="btn-wa">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M20.52 3.48A11.92 11.92 0 0012 0 11.91 11.91 0 000 12a11.84 11.84 0 001.67 6.07L0 24l6.29-1.64A11.9 11.9 0 0012 24a11.92 11.92 0 008.48-3.48A11.92 11.92 0 0024 12a11.91 11.91 0 00-3.48-8.52zM12 22a9.85 9.85 0 01-5-1.33l-.36-.21-3.73.97 1-3.64-.24-.38A9.89 9.89 0 012 12a10 10 0 0110-10 9.89 9.89 0 017.06 2.93A9.89 9.89 0 0122 12a9.85 9.85 0 01-2.93 7.06A9.85 9.85 0 0112 22zm5.3-7.7c-.29-.14-1.71-.84-1.98-.94s-.46-.14-.65.14-.75.94-.92 1.13-.34.21-.63.07a8 8 0 01-2.36-1.46 8.78 8.78 0 01-1.63-2 0.49 0.49 0 01.14-.7c.14-.14.29-.35.43-.52a2.34 2.34 0 00.29-.48.64.64 0 000-.63c-.07-.21-.65-1.57-.89-2.14s-.46-.49-.65-.5h-.55a1.06 1.06 0 00-.76.35 3.18 3.18 0 00-1 2.36 5.57 5.57 0 001.17 2.57 12.73 12.73 0 004.8 4.17 5.62 5.62 0 003.29.87 2.77 2.77 0 001.78-1.24 2.26 2.26 0 00.15-1.24c-.05-.1-.27-.17-.55-.31z"/></svg>
      Lanjut ke WhatsApp
    </button>
  </form>
</main>

<script>
  document.getElementById("formCheckout").addEventListener("submit", function(e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const hp = document.getElementById("hp").value.trim();
    const alamat = document.getElementById("alamat").value.trim();
    const noAdmin = "6281239262466";

    if (nama === "" || hp === "" || alamat === "") {
      alert("Mohon lengkapi semua data terlebih dahulu!");
      return;
    }

    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    let listProduk = keranjang.map((item, index) => `${index + 1}. ${item.nama} - Rp ${item.harga}`).join('%0A');

    const pesan = 
      `Hi ADMIN, saya ingin memesan produk Herbal:%0A%0A` +
      `Nama: ${nama}%0ANo HP: ${hp}%0AAlamat: ${alamat}%0A%0A` +
      `Pesanan:%0A${listProduk || 'Keranjang kosong.'}`;

    const url = `https://wa.me/${noAdmin}?text=${pesan}`;
    window.open(url, "_blank");
  });
</script>

</body>
</html>
